<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Brand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky-header">
        <nav id="navbar">
            <div class="container">
                <div class="logo">Logo</div>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Welcome to Fictional Brand</h1>
            <p>Your one-stop destination for amazing products and services.</p>
            <a href="#products" class="btn">View Products</a>
        </div>
    </section>

    <section id="products" class="product">
        <div class="container">
            <h2>Our Products</h2>
            
        </div>
    </section>

    <section class="testimonial">
        <div class="container">
            <h2>Testimonials</h2>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fictional Brand. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
